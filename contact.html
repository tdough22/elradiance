<!DOCTYPE html>

  <meta charset="UTF-8" />

<body style="background-color: #0e0e0e; color: #ddd; font-family: Georgia, serif; line-height: 1.6; padding: 40px 20px; max-width: 800px; margin: auto;">

  <header style="text-align: center; margin-bottom: 40px;">
    <img src="images/logo.png" alt="Elysian Radiance Logo" style="width: 200px; display: block; margin: 0 auto 20px;" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="phoenix.html">Phoenix</a>
      <a href="contact.html">Contact</a>
    </nav>
    <h1 style="color: #d4af37; margin-top: 30px;">Contact Us</h1>
  </header>

  <main style="text-align: center;">
    <p>If you'd like to inquire about our products, press, partnerships, or licensing opportunities, we'd love to hear from you.</p>
    <form style="margin-top: 30px; max-width: 500px; margin-left: auto; margin-right: auto;">
      <input type="text" placeholder="Your Name" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: none; border-radius: 4px;" />
      <input type="email" placeholder="Your Email" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: none; border-radius: 4px;" />
      <textarea placeholder="Your Message" required style="width: 100%; padding: 10px; height: 120px; border: none; border-radius: 4px;"></textarea>
      <button type="submit" style="margin-top: 15px; background-color: #d4af37; color: #0e0e0e; padding: 12px 24px; border: none; border-radius: 6px; font-weight: bold;">Send Message</button>
    </form>
  </main>

  <footer style="text-align: center; margin-top: 60px; font-size: 0.9rem; color: #888;">

  </footer>
